<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="outer-container">
        <div class="top-card">
            <img class="profile-pic" src="https://picsum.photos/100" alt="">
        </div>
        <h3>Vamsi Punna Reddy</h3>
        <p class="skills">Developer & Valorant Player</p>
        <div class="socials-container">
            <a href=""><img class="socials" src="./images/linkedin.svg" alt=""></a>
            <a href=""><img class="socials" src="./images/twitter-x.svg" alt=""></a>
            <a href=""><img class="socials" src="./images/instagram.svg" alt=""></a>
            <a href=""><img class="socials" src="./images/youtube.svg" alt=""></a>
        </div>
        <div class="button-container">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="footer">
            <div class="footer-items">
                <img class="foot" src="./images/heart.svg" alt="">
                <span>60k</span>
            </div>
            <div class="footer-items">
                <img class="foot" src="./images/chat.svg" alt="">
                <span>20k</span>
            </div>
            <div class="footer-items">
                <img class="foot" src="./images/share.svg" alt="">
                <span class="last-child">12k</span>
            </div>
        </div>


    </div>

</body>

</html>
